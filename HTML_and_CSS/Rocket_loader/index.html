<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Loader</title>
    <script src="https://kit.fontawesome.com/1df5aebac9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Rocket Loader</h1>
        <div class="loader">
            <div class="rocket">
                <i class="fas fa-rocket"></i>
                <i class="fas fa-cloud" style="--i:0"></i>
                <i class="fas fa-cloud" style="--i:1"></i>
                <i class="fas fa-cloud" style="--i:2"></i>
                <i class="fas fa-cloud" style="--i:3"></i>
            </div>
            <span>
                <i></i>
            </span>
        </div>
    </div>
</body>
</html>
